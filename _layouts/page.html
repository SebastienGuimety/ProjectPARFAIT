---
layout: default
---

<!-- Page Header -->
{% if page.background %}
<header class="masthead" style="background-image: url('{{ page.background | prepend: site.baseurl | replace: '//', '/' }}')">
  {% else %}
  <header class="masthead">
    {% endif %}
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="page-heading">
            <h1>{{ page.title }}</h1>
            {% if page.description %}
            <span class="subheading">{{ page.description }}</span>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="container" style="max-width: 1550px; margin-left: 20px;">
    <div class="row">
      <div style="margin-top:50px;" class="d-none d-lg-block col-lg-4 col-xl-{{ col1 }} side">
        {% include side.html %}
      </div>
      <div class="col-lg-8 col-md-10 mx-auto" >

        {{ content }}

      </div>
      
      <div class="clearfix">

        {% if page.previous.url %}
        <a class="pagi btn btn-primary float-left"
          href="{{ page.previous.url | prepend: site.baseurl | replace: '//', '/' }}" data-toggle="tooltip"
          data-placement="top" title="{{ page.previous.title }}">&larr; Previous<span class="d-none d-md-inline">
            Post</span></a>
        {% endif %}
        {% if page.next.url %}
        <a class="pagi btn btn-primary float-right" href="{{ page.next.url | prepend: site.baseurl | replace: '//', '/' }}"
          data-toggle="tooltip" data-placement="top" title="{{ page.next.title }}">Next<span
            class="d-none d-md-inline">
            Post</span> &rarr;</a>
        {% endif %}

      </div>

    </div>
  </div>
